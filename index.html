<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="/Spotify-MERN-stack/styles.css">

                </div>
                <div class="secondary">
                    
                </div>

            </div>
            <div class="right">

            </div>

        </div>
